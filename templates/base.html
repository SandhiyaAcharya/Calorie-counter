{% load static %}
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


<title>{% block title %}
{% endblock title %}| Lite</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>

<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home'%}"><i class="fa fa-fw fa-home"></i>Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'bmi_calculator'%}"><i class="fa fa-fw fa-calculator"></i>BMI_calculator <span class="sr-only">(current)</span></a>
    </li>
    
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'food'%}"><i class="fa fa-fw fa-search"></i>Food <span class="sr-only">(current)</span></a>
    </li>
   
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'login'%}" data-toggle="modal" data-target="#ExampleModal"><i class="fa fa-fw fa-user" ></i>Login <span class="sr-only">(current)</span></a>

      </li>
      
    </ul>
  </div>

<form method="POST" action="/login/">
  {% csrf_token %}
  <div class="modal fade" id="ExampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
        <input type="text" size="40" placeholder="Username" id="Username" required></br></br>
   
			<input type="Password" size="40" placeholder="Password" id="Password" required></br></br>
      <small><input type="checkbox" > Remember Password</small></br></br>
  
    
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
  Create New Account
</button>


      </div>
      <div class="modal-footer">
      <center>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Login</button>
      </center>
      </div>
    </div>
  </div>
</div>

</form>

<form method="post" action="">
  {% csrf_token %}
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
                
        <input type="text" size="40" id='username' placeholder="Username" required></br></br>
        
          <input type="text" size="40" id="height" placeholder="Height" required></br></br>
        
          <input type="text" size="40" id="weight" placeholder="Weight" required></br></br>
       
          <input type="text" size="40" id="gender" placeholder="Gender" required></br></br>
       
          <input type="Email" size="40" id="email" placeholder="Email-id" required></br></br>
        
			<input type="Password" size="40" id="password" placeholder="Password" required></br></br>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </div>
</div>
</form>

</nav>




{% block body %}
{% endblock body %}
</body>
</html>
