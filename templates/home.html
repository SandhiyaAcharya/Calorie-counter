{% extends 'base.html' %}

{% load static %}

{% url 'home' as home %}
   
{% block title %}home{% endblock title %}

{% block body %}
<div class="container">
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{%static 'images/slide1.png'%}" class="d-block w-100" alt="image not found">
    </div>
    <div class="carousel-item">
      <img src="{%static 'images/slide2.png'%}" class="d-block w-100" alt="image not found">
    </div>
    <div class="carousel-item">
      <img src="{%static 'images/slide3.png'%}" class="d-block w-100" alt="image not found">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<br>
<br>
<center>
<img src="{%static 'images/hom1.png'%}" class="img-fluid" alt="Responsive image">
<img src="{%static 'images/hom2.png'%}" class="img-fluid" alt="Responsive image">
<img src="{%static 'images/hom3.png'%}" class="img-fluid" alt="Responsive image">
</center>
{% endblock body %}
